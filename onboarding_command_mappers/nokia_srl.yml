---
sync_devices:
  hostname:
    commands:
      # Hostname
      - command: "show version | as json"
        parser: none
        jpath: "basic system info.Hostname"
      # Serial Number
      - command: "show version | as json"
        parser: none
        jpath: "basic system info.Serial Number"
      # Device Type
      - command: "show version | as json"
        parser: none
        jpath: "basic system info.Chassis Type"
      # Management Interface
      - command: "show interface all | as json"
        parser: none
        jpath: "interfaces[?contains(name, 'mgmt')].name | [0]"
      # Mask Length
      - command: "show interface all | as json"
        parser: none
        jpath: "interfaces[?contains(name, 'mgmt')].address | [0] | split('/', &)[1]"
